{% extends "UserAuth/base.html" %}

    {% block content %}
    {% if alert_message %}
        <div class="alert alert-{{alertColor}}" role="alert">
            <b>{{alert_message}}</b>
        </div>
    {% endif %}


    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class="mx-auto my-5">Login Page</h3>
                <form action="{% url 'UserAuth:userlogin' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="inputUserName">UserName</label>
                    <input type="text" class="form-control" id="inputUserName" name="inputUserName" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                    <small id="inputPasswordHelp" class="form-text text-muted">Don't share your password with others</small>
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
{% endblock content %}
